  <h1 align="center">Member Details</h1>
<div ng-app="member" ng-controller="memberCtrl" ng-init="memberview()">

<div class="container-fluid" style="background-color:#e6f0ff;height:100px;">
  
 <div class="btn-group">
 
     <br> <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Recently Viewed <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">New lot</a></li>
        <li><a href="#">New Members</a></li>
      </ul>
    </div>
    <br>
    
<div class="containe pull-right">
       <button type="button" class="btn btn-primary btn-lg" ng-click="editMember(m.memId)" data-toggle="modal" data-target="#myModal">New Member</button>
<input type="hidden" id="memId" ng-model="memId" >
    <p data-placement="top" data-toggle="tooltip"  title="Edit"><button class="btn btn-primary btn-xs" ng-click="editMember(m.memId)" data-target="#myModal" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p>
     </div>
</div><tr>


  

 <table id="my-ajax-table" class="table table-bordered" >
 <thead>
    <th   colspan="4" align="center" style="align:center">Details</th>
   </thead>
  <tbody>
  <tr><td style="text-align: left;"><a href="#">Name</a></td><td style="text-align: left;">{{firstname}}&nbsp;{{lastname}}</td><td style="text-align: left;">Referrer</td><td style="text-align: left;">{{referName}}</td></tr>
  <tr><td style="text-align: left;"><a href="#">Address</a></td><td style="text-align: left;">{{address}}</td><td style="text-align: left;">Phone No.</td><td style="text-align: left;">{{phone}}</td></tr>
  
  </tbody>
</table>
  <div class="signup">
  <div class="containe pull-right">
  <!-- Trigger the modal with a button -->
 
</div>

<form ng-submit="saveMember()" method="POST">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" ng-model="dailogtitle" align="center">{{dailogtitle}}</h4>
        </div>
        <div class="modal-body">
         <form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text"  name="first_name" id="first_name" class="form-control input-sm" ng-model="firstname" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" ng-model="lastname" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
	 <input type="phone" name="phonenumber" id="phonenumber" class="form-control input-sm" ng-model="phone" placeholder="phonenumber">
    </div>
    </div>
    <div ng-init="getUser()">
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">

 <select ng-model="refId" id="reference" class="form-control input-sm">
    <option value="0">Select correct Referrer</option>
               
	
<option ng-repeat="u in users" value="{{$index +1}}">{{u.firstName}}&nbsp;{{u.lastName}}</option>
	</c:forEach></c:if>
	</select> 
	 </div>
    </div>
    </div>
     </div>
     <div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
	<input type="text" id="address" ng-model="address"  autocomplete="on" class="form-control input-sm" placeholder="address">
</div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
	<input type="email" id="email" ng-model="email"  autocomplete="on" class="form-control input-sm" placeholder="Email id">
	 <input type="hidden" id="memId" ng-model="memId" >
	
	 </div>
	</div>
	</div>
	    			
	
		 </form>	 	    			
      </div>
        <div class="modal-footer">
         <button ng-click="saveMember" type="submit" class="savemember btn btn-primary">Save Member</button>
         
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
       </form>
      </div>
